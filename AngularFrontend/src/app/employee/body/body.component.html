<div class="spinner-container spiner" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<!-- <button class="m5" mat-raised-button color="primary" (click)="update()">Update</button> -->

<div class="container" *ngIf="!loading">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef >
        <button class="m5" mat-raised-button color="primary" routerLink="/AgregarEmpleado">Create employee</button>
      </th>
      <td mat-cell *matCellDef="let element" style="text-align: right; ">
        <!-- <button   mat-fab color="primary" aria-label="" (click)="update(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="primary" aria-label="" style="background-color:red" (click)="delete(element.Id)">
          <mat-icon>delete</mat-icon>
        </button> -->
        <a mat-icon-button  matTooltip="Ver empleado" >
          <mat-icon >search</mat-icon>
        </a>
        <a mat-icon-button matTooltip="Editar empleado" routerLink="/EditarEmpleado/{{element.Id}}">
          <mat-icon color="primary">edit</mat-icon>        
        </a>
        <a mat-icon-button (click)="delete(element.Id)" matTooltip="Eliminar empleado">
          <mat-icon color="warn">delete</mat-icon>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
