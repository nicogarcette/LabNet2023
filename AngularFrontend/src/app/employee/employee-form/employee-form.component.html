<div class="title">
    <h1>{{action}} Empleado</h1>
</div>

<div class="container">
    <form [formGroup]="form" (ngSubmit)="addEmployee()">
        <mat-grid-list cols="2" rowHeight="80px">
            <mat-grid-tile [colspan]="2">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="FirstName" matInput autocomplete="off">
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2">
                <mat-form-field appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="LastName" matInput autocomplete="off">
                  </mat-form-field>
            </mat-grid-tile>
            <!-- <mat-grid-tile>3</mat-grid-tile> -->
            <mat-grid-tile [colspan]="2">
                <button [disabled]="form.invalid" type="submit" mat-raised-button style="margin-right: 10px;" color="primary">Aceptar</button>
                <button mat-raised-button routerLink="/Empleados">Volver</button>
            </mat-grid-tile>
        </mat-grid-list>
    </form>

</div>
