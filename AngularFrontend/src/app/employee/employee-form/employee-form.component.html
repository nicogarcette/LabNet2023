<div class="title">
    <h1>{{action}} Empleado</h1>
</div>
<div class="container">
    <form [formGroup]="form" (ngSubmit)="addEmployee()">
        <mat-grid-list cols="2" rowHeight="100px">
            <mat-grid-tile [colspan]="2">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="FirstName" matInput autocomplete="off">
                    <mat-error *ngIf="form.get('FirstName')?.invalid && form.get('FirstName')?.touched">
                        <span *ngIf="this.form.get('FirstName')?.errors?.['required']">El Nombre es requerido.</span>
                        <span *ngIf="this.form.get('FirstName')?.errors?.['pattern']">Ingrese solo letras.</span>
                        <span *ngIf="this.form.get('FirstName')?.errors?.['maxlength']">El Nombre no debe superar los 15 caracteres</span>
                    </mat-error>
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2">
                <mat-form-field appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="LastName" matInput autocomplete="off">
                    <mat-error *ngIf="form.get('LastName')?.invalid && form.get('LastName')?.touched">
                        <span *ngIf="this.form.get('LastName')?.errors?.['required']">El apellido es requerido.</span>
                        <span *ngIf="this.form.get('LastName')?.errors?.['pattern']">Ingrese solo letras.</span>
                        <span *ngIf="this.form.get('LastName')?.errors?.['maxlength']">El apellido no debe superar los 15 caracteres</span>
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2">
                <button class="btn" [disabled]="form.invalid" type="submit" mat-raised-button style="margin-right: 10px;" color="primary">Aceptar</button>
                <button class="btn" mat-raised-button routerLink="/Empleados">Volver</button>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
